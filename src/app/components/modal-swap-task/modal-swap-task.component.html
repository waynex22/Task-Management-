<div class="fixed z-10 inset-0 overflow-y-auto">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background overlay -->
      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
      <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all w-[70%] mx-auto mt-[50px]">
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button (click)="closeModal()" type="button"
            class="text-gray-500 hover:text-gray-700 focus:outline-none focus:ring focus:border-blue-300 sm:text-sm sm:leading-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
            
          </button>
        </div>
        <div class="my-10">
          <h1 class="uppercase font-bold text-3xl ml-10 ">Task Delegation</h1>
        </div>
        <div class="my-10 mx-10">
          <form (ngSubmit)="onSubmit()">
            <div class="my-2 grid grid-cols-5 gap-4">
              <div class="col-span-1">
                <label for="newEmployeeId" class="block text-sm font-medium text-gray-600">Swap Task To</label>
                <select id="newEmployeeId" name="newEmployeeId" [(ngModel)]="data.newEmployeeId"
                  class="mt-1 p-2 w-full border rounded">
                  <option *ngFor="let account of listMember" [value]="account._id">
                  <div class="flex items-center justify-start">
                    <img [src]="account.image_url" alt="avatar" class="w-10 h-10 rounded-full">
                    <span class="ml-2">{{account.name}}</span>
                  </div>
                </option>
                </select>
              </div>
            </div>
            <div class="my-2">
              <label for="name" class="block text-sm font-medium text-gray-600">Task Name</label>
              <input id="name" disabled name="name" [value]="task.name" class="mt-1 p-2 w-full border rounded">
            </div>
            <div class="my-2">
              <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-600">Owner</label>
                <input type="text" disabled id="description" name="description"
                  class="mt-1 p-2 w-full border rounded" [value]="task.account_id.name">
              </div>
            </div>
            <div class="my-2 w-[30%]">
              <div class="mb-4">
                <label for="dead_line" class="block text-sm font-medium text-gray-600">Department</label>
                <input type="text" disabled id="dead_line" name="dead_line" [value]="task.account_id.department"
                  class="mt-1 p-2 w-full border rounded">
              </div>
            </div>
            <button type="submit">
              <a
                class="rounded relative inline-flex group items-center justify-center px-3.5 py-2 m-1 cursor-pointer border-b-4 border-l-2 active:border-blue-600 active:shadow-none shadow-lg bg-gradient-to-tr from-blue-600 to-blue-500 border-blue-700 text-white">
                <span
                  class="absolute w-0 h-0 transition-all duration-300 ease-out bg-white rounded-full group-hover:w-32 group-hover:h-32 opacity-10"></span>
                <span class="relative">Swap Task</span>
              </a>
            </button>
          </form>
        </div>
      </div>
      </div>
    </div>
